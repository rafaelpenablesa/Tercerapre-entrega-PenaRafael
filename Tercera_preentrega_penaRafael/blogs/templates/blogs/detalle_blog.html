{% extends 'vistas/base.html' %}

{% block title %}{{ blog.titulo }}{% endblock %}

{% block content %}
<h1>{{ blog.titulo }}</h1>
<h2>{{ blog.subtitulo }}</h2>
<p>{{ blog.fecha }} - {{ blog.autor }}</p>
<img src="{{ blog.imagen.url }}" alt="{{ blog.titulo }}" style="max-width: 100%;">
<p>{{ blog.cuerpo }}</p>

<a href="{% url 'editar_blog' blog.id %}">Editar</a> |
<a href="{% url 'eliminar_blog' blog.id %}">Eliminar</a> |
<a href="{% url 'lista_blogs' %}">Volver a la lista</a>
{% endblock %}
