{% extends 'vistas/base.html' %}

{% block title %}{{ form.instance.id|default:"Crear Nuevo Blog" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.id|default:"Crear Nuevo Blog" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'lista_blogs' %}">Volver a la lista</a>
{% endblock %}
